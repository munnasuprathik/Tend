# Kubernetes ConfigMap Template
# Create this ConfigMap with your actual values
#
# To create:
# kubectl create configmap tend-config \
#   --from-literal=frontend-url='https://your-frontend.vercel.app' \
#   --from-literal=cors-origins='https://your-frontend.vercel.app,https://*.vercel.app' \
#   --from-literal=email-domain='yourdomain.com'
#
# Or apply this file after updating values:

apiVersion: v1
kind: ConfigMap
metadata:
  name: tend-config
data:
  frontend-url: "YOUR_FRONTEND_URL_HERE"  # e.g., https://your-app.vercel.app
  cors-origins: "YOUR_FRONTEND_URL_HERE,https://*.vercel.app"  # Comma-separated
  email-domain: "YOUR_EMAIL_DOMAIN_HERE"  # e.g., yourdomain.com (optional)

